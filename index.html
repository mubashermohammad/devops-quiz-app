<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Header Section -->
        <header>
            <h1>DevOps Quiz Application</h1>
            <p class="subtitle">Test Your DevOps Knowledge</p>
        </header>

        <!-- Topic Selection Screen -->
        <section id="topicSelection" class="section active" aria-label="Topic Selection">
            <h2>Select a Topic</h2>
            <div id="topicButtons" class="topic-buttons" role="group" aria-label="Available topics">
                <!-- Topics will be populated by JavaScript -->
            </div>
        </section>

        <!-- SECTION 2: Quiz Question Display Screen
             Shows one question at a time with answer options -->
        <section id="quizSection" class="section">
            <div class="quiz-header">
                <h2 id="topicTitle"></h2>
                <div class="progress-bar" role="progressbar" aria-label="Quiz progress" aria-valuemin="0" aria-valuemax="100">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <!-- Display current question number and total -->
                <p id="questionCounter" class="question-counter"></p>
            </div>
            <form class="quiz-content" onsubmit="submitAnswer(); return false;">
                <h3 id="questionText" class="question-text"></h3>

                <fieldset id="optionsContainer" class="options-container">
                    <legend style="display: none;">Answer options</legend>
                    <!-- Options will be populated by JavaScript -->
                </fieldset>

                <button type="submit" id="submitBtn" class="btn btn-primary">Submit Answer</button>
            </form>
        </section>

        <!-- SECTION 3: Feedback Screen
             Shows after user submits an answer (correct/incorrect + explanation) -->
        <section id="feedbackSection" class="section">
            <!-- Feedback content generated by JavaScript -->
            <div id="feedbackContainer" class="feedback-container">
                <!-- Feedback will be populated by JavaScript -->
            </div>

            <!-- Navigation buttons for next question or back to topics -->
            <div class="feedback-buttons">
                <button id="nextBtn" class="btn btn-primary" onclick="nextQuestion()">Next Question</button>
                <button id="topicBtn" class="btn btn-secondary" onclick="backToTopics()">Back to Topics</button>
            </div>
        </section>

        <!-- SECTION 4: Quiz Complete Screen
             Shows final score and performance summary -->
        <section id="completeSection" class="section">
            <div class="complete-container">
                <h2>Quiz Complete!</h2>
                <!-- Score summary generated by JavaScript -->
                <div id="scoreDisplay" class="score-display">
                    <!-- Score summary will be populated by JavaScript -->
                </div>
                <!-- Button to restart quiz -->
                <button class="btn btn-primary" onclick="resetQuiz()">Start Over</button>
            </div>
        </section>
    </div>

    <!-- Load the main quiz application logic -->
    <script src="app.js"></script>
</body>
</html>
